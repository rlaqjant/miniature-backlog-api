name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-ec2
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Find jar
        run: |
          ls -al build/libs
          JAR="$(ls -1 build/libs/*.jar | head -n 1)"
          echo "JAR=$JAR" >> $GITHUB_ENV

      - name: Upload jar to EC2 (/tmp/paintlater.jar)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          source: "${{ env.JAR }}"
          target: "/tmp"
          strip_components: 2

      - name: Rename uploaded jar on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -e
            newest="$(ls -1t /tmp/*.jar | head -n 1)"
            cp -f "$newest" /tmp/paintlater.jar
            ls -al /tmp/paintlater.jar

      - name: Deploy on EC2 (backup -> replace -> restart -> local healthcheck)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -e
            /opt/paintlater/deploy/deploy.sh

      - name: External healthcheck (api domain)
        run: |
          curl -fsS "https://api.paintlater.org/actuator/health" >/dev/null
