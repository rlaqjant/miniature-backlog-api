# Render Blueprint - 자동 배포 설정
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: miniature-backlog-api
    runtime: docker
    region: singapore  # 한국에서 가장 가까운 리전
    plan: free  # 무료 플랜 (starter로 변경 가능)
    healthCheckPath: /health
    envVars:
      # 데이터베이스 설정 (Neon PostgreSQL)
      - key: DATABASE_URL
        sync: false  # Render 대시보드에서 설정
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      # JPA 설정
      - key: JPA_DDL_AUTO
        value: validate  # 운영 환경에서는 validate
      - key: JPA_SHOW_SQL
        value: false
      # JWT 설정
      - key: JWT_SECRET
        generateValue: true  # 자동 생성
      - key: JWT_ACCESS_TOKEN_VALIDITY_MS
        value: 3600000
      # 로깅
      - key: LOG_LEVEL
        value: INFO
      - key: SQL_LOG_LEVEL
        value: WARN
      # CORS (프론트엔드 도메인으로 변경 필요)
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.pages.dev
      # 서버 포트 (Render가 자동 설정)
      - key: SERVER_PORT
        value: 8080
